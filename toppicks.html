<!DOCTYPE html>
<html>

<head>
    <title>Daily Picks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, #f2f2f2, #cccccc);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .footer-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0 0 10px 10px;
        }

        .pick-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .pick-content {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container"> <img src="1.jpg" alt="Header Image" class="header-image">
        <div class="pick-title">TOP PICKS FOR NOVEMBER 2025</div>
        <div class="pick-content"> <!-- TYPE YOUR PICK CONTENT HERE --> FIRST YOU HAVE TO MAKE SURE YOU CREATE CAPTURE AND SHINE THE REST FOLLOWS ACCORDINGLY </div> <img src="2.jpg"
            alt="Footer Image" class="footer-image">
    </div>
</body>

</html>
